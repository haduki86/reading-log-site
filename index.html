<!DOCTYPE html>
<html lang="ja"></html>
<head>
    <meta charset="utf-8">
    <title>積読の家（仮）</title>
    <link ren="stylesheet" href="style.css">
</head>
<body>
    <h1>積読の家</h1>
    <section id="tsundoku-area">
        <h2>積読本</h2>
        <div class="stack">
            <div class="book">本1</div>
            <div class="book">本2</div>
            <div class="book">本3</div>
        </div>
    </section>
    
    <section id="bookshelf-area">
        <h2>本棚（読了本）</h2>
        <div class="bookshelf">
            <div class="book">読了1</div>
            <div class="book">読了2</div>
        </div>
    </section>

    <button id="add-book">+ 本を追加</button>
</body>
</html>
