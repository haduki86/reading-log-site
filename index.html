<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>読書サイト</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>

<form id="bookForm">
    <input type="text" id="title" placeholder="本のタイトル" required>
    <button type="submit">積読</button>
</form>

<div class="bookshelf" id="bookshelf">
    <div class="shelf" id="readShelf"></div>
    <div class="shelf" id="readShelf2"></div>
    <div class="shelf" id="readShelf3"></div>
    <div class="chair"></div>
    <div class="stacked-books" id="stackedBooks"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2 id="modalTitle"></h2>
    <label style="display:block;font-size:12px;margin-top:4px;">感想</label>
    <textarea id="modalMemo" placeholder="感想を記録..." style="width:100%;height:100px;"></textarea>
    <label style="display:block;font-size:12px;margin-top:8px;">表紙色</label>
    <div id="coverColorChoices" style="display:flex;flex-wrap:wrap;gap:6px;margin-top:4px;"></div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px;">
            <button id="markRead">読了</button>
            <button id="deleteBook" style="background:#fdd;">削除</button>
        </div>
    </div>
</div>
</body>
</html>
