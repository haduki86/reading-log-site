<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>つんどくライブラリー</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>

<form id="bookForm">
    <input type="text" id="title" placeholder="積読本を追加" aria-label="積読本を追加" required>
</form>

<!-- タイトル簡易検索（積読フィルタ用） -->
<input type="text" id="searchTsundoku" placeholder="本を検索" style="max-width:380px;width:100%;margin:4px 0 10px;" aria-label="積読検索">

<div class="bookshelf" id="bookshelf">
    <div class="shelf" id="readShelf"></div>
    <div class="shelf" id="readShelf2"></div>
    <div class="shelf" id="readShelf3"></div>
    <div class="shelf" id="readShelf4"></div>
    <div class="chair"></div>
    <div class="stacked-books" id="stackedBooks"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal" aria-label="閉じる" role="button" tabindex="0">&times;</span>
    <h2 id="modalTitle"><span id="modalTitleText"></span></h2>
    <div class="memo-header">
        <label class="memo-label">読書感想</label>
    </div>
    <textarea id="modalMemo" placeholder="感想を記録..." class="memo-area"></textarea>
    <label style="display:block;font-size:12px;margin-top:8px;">表紙色</label>
    <div id="coverColorChoices" style="display:flex;flex-wrap:wrap;gap:6px;margin-top:4px;"></div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px;">
            <button id="deleteBook" style="background:#fdd;">削除</button>
        </div>
    </div>
</div>

<!-- 効果音オーディオ要素（必要に応じて sounds/*.mp3 を配置） -->
<audio id="addSound" src="sounds/add.mp3" preload="none"></audio>
<audio id="finishSound" src="sounds/finish.mp3" preload="none"></audio>
<audio id="openSound" src="sounds/open.mp3" preload="none"></audio>
<audio id="deleteSound" src="sounds/delete.mp3" preload="none"></audio>
<audio id="clickSound" src="sounds/click.mp3" preload="none"></audio>
<audio id="closeSound" src="sounds/close.mp3" preload="none"></audio>
</body>
</html>
